 </section>

<script>
     function myfun(){
            console.log("12");
            var a = document.getElementById("number1").value;
            if(a==""){
                document.getElementById("message4").innerHTML="** please fill mobile number";
                return false;
            }
            if(isNaN(a)){
                document.getElementById("message4").innerHTML="** please enter the numeric value";
                return false ;
            }
            if(a.length<10){
                document.getElementById("message4").innerHTML="** Mobile Number must be 10 digit";
                return false ;
            }
            if(a.length>10){
                document.getElementById("message4").innerHTML="** Mobile Number must be 10 digit";
                return false ;
            }
            if((a.charAt(0)!=9) && (a.charAt(0)!=8) && (a.charAt(0)!=7)){
                document.getElementById("message4").innerHTML="** Mobile number must start with 9 8 7";
                return false ;
            }
        }
</script>
